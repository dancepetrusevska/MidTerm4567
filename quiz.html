                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <header>
            <h1>Quiz</h1>
        </header>
        <form id="frm" name="frm" onsubmit="return calculate(this)">
            <div class="form-row">
                <div class="form-group col-md-7 mb-4">
                    <label for="mileageLabel">Dance Petrusevska 4567</label>
                </div>
                <div class="form-group col-md-7 mb-4">
                    <label for="averageLabel"><b>Inside which HTML element do we put the JavaScript?</b> (choose one)</label><br />
                    <input type="radio" id="scripting" name="optionsRadios" value="WRONG">
                    <label for="scripting">scripting</label><br>
                    <input type="radio" id="js" name="optionsRadios" value="WRONG">
                    <label for="js">js</label><br>
                    <input type="radio" id="javascript" name="optionsRadios" value="WRONG">
                    <label for="javascript">JavaScript</label><br />
                    <input type="radio" id="script" name="optionsRadios" value="CORRECT">
                    <label for="script">script</label>
                </div>
                <div class="form-group col-md-7 mb-4">
                    <label for="averageLabel"><b>The external JavaScript file must contain the script tag</b> (choose one)</label><br />
                    <input type="radio" id="true" name="optionsRadios" value="WRONG">
                    <label for="true">True</label><br>
                    <input type="radio" id="false" name="optionsRadios" value="CORRECT">
                    <label for="false">False</label><br>
                    <input type="radio" id="none" name="optionsRadios" value="WRONG">
                    <label for="none">None</label><br />
                    <input type="radio" id="both" name="optionsRadios" value="WRONG">
                    <label for="both">Both</label>
                </div>
                <div class="form-group col-md-7 mb-4">
                    <label for="averageLabel"><b>How do you write "Hello World" in an alert box?</b> (choose one)</label><br />
                    <input type="radio" id="alert" name="optionsRadios" value="WRONG">
                    <label for="alert">Alert(“Hello World”)</label><br>
                    <input type="radio" id="alertBox" name="optionsRadios" value="WRONG">
                    <label for="alertBox">alertBox(“Hello World”);</label><br>
                    <input type="radio" id="msg" name="optionsRadios" value="WRONG">
                    <label for="msg">msg(“Hello World”);</label><br />
                    <input type="radio" id="msgBoxl" name="optionsRadios" value="CORRECT">
                    <label for="msgBoxl">msgBoxl(“Hello World”);</label>
                </div>
                <div class="form-group form-check col-md-6 mb-4">
                    <input type="checkbox" class="form-check-input" id="Agreement">
                    <label class="form-check-label" for="invalidCheck3">
                        Agree to terms and conditions
                    </label>
                </div>
                <div class="form-group col-md-7">
                    <button type="reset" class="btn btn-outline-secondary" onclick="again()">Reset</button>
                    <button type="submit" class="btn btn-success" onclick="endTime()">Submit</button>
                </div>
                <div id="result" class="alert alert-light col-md-8" role="alert">
                </div>
            </div>
        </form>
    </div>
</body>
