                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <header>
            <h1>Contact</h1>
        </header>
        <form id="frm" name="frm" onsubmit="return contact(this)">
            <div class="form-row">
                <div class="form-group col-md-7 mb-4">
                    <label for="surnameLabel">Surname</label>
                    <input type="text" class="form-control" name="surname" id="surname" size="10">
                </div>
                <div class="form-group col-md-7 mb-4">
                    <label for="nameLabel">Name</label>
                    <input type="text" class=" form-control" name="name" id="name" size="10">
                </div>
                <div class="form-group col-md-7 mb-4">
                    <label for="idLabel">Student ID</label>
                    <input type="number" class="form-control" name="id" id="id" size="10"
                           aria-describedby="priceHelp">
                </div>
                <div class="form-group col-md-7 mb-4">
                    <label for="emailLabel">E-mail</label>
                    <input type="email" class="form-control" name="email" id="email">
                </div>
                <div class="form-group col-md-7 mb-4">
                    <label for="noteLabel">Note</label>
                    <textarea type="note" id="area" rows="5" cols="85"></textarea>
                </div>
                <div class="form-group form-check col-md-6 mb-4">
                    <input type="checkbox" class="form-check-input" id="Agreement">
                    <label class="form-check-label" for="invalidCheck3">
                        Agree to terms and conditions.
                    </label>
                </div>
                <div class="form-group col-md-7">
                    <button type="reset" class="btn btn-outline-secondary" onclick="again()">Reset</button>
                    <button type="submit" class="btn btn-success" onclick="seconds()">SAVE</button>
                </div>
                <div id="result" class="alert alert-light col-md-8" role="alert">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
